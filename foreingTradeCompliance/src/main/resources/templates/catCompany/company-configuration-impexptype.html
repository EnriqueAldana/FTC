<div class="card">
  <div class="card-body">
    <h5 class="card-title">Seleccione los tipos de Imp - Exp que desee agregar a la empresa</h5>


	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label" for="companyFormcimpExpTypeList">Tipos de Imp o Exp</label>
		<div class="col-lg-9">
			<select multiple class="form-control" th:size="${signup}?1:3" th:field="${companyForm.impExpTypeList}" th:disabled="${disableFields}" placeholder="Seleccione uno o varios Tipos de Imp-Exp"
			required="required">
				<option th:each="impexpTypeObj :${impExpTypes}" th:value="${impexpTypeObj.id}" th:text="${impexpTypeObj.impExpTypeName}">
				</option>
			</select>
			<!-- <div class="alert-danger" th:if="${#fields.hasErrors('companyForm.impExpTypeList')}" th:errors="*{companyForm.impExpTypeList}">Name Error</div> -->
			<div class="valid-feedback"></div>
        	<div class="invalid-feedback">Seleccione al menos un tipo de Imp o Exp</div>
		</div>
	</div>


  </div>
</div>
