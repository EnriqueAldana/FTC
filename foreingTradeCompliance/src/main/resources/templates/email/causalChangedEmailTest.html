
<div class="container-fluid">
		<!-- <div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist"> -->
		<h1 class="h3 mb-2 text-gray-800"  role="tablist">Notificación por correo electrónico</h1>
		
		<div class="card " >
		  
			  <div class="card-body ">
				  <div class="form-group row">
				  		<div class="col-lg-12 text-center">
				   		 	<img class=" text-center" src="img/CuCoEx_logo.png" alt="Card image cap" style="width: 24rem;">
				   		</div>
				   </div>
				   <div class="form-group row">
				   			<div class="col-lg-12 text-center">
				    			<h3 class="card-title  ">La causal asignada ha cambiado de estado</h3>
				    		</div>
				    </div>
			  </div>
		</div>
		
		<div class="card " >
		  
			  <div class="card-body ">
			    <h5 class="card-title ">Informacion:</h5>
			    
			    <form>
 				 		<div class="row">
						    <div class="col">
						      <label class="col-form-label form-control-label">El estado de la causal actual es:</label>
						    </div>
						    <div class="col">
						     <label th:text="${causalStatus}" class="col-form-label form-control-label"></label>
						    </div>
					  	</div>
					  	<div class="row">
						    <div class="col">
						     <label class="col-form-label form-control-label">Empresa:</label>
						    </div>
						    <div class="col">
						    <label th:text="${companyName}" class="col-lg-3 col-form-label form-control-label"></label>
						    </div>
					  	</div>
					  	<div class="row">
						    <div class="col">
						     <label class=" col-form-label form-control-label">Tipo imp / exp:</label>
						    </div>
						    <div class="col">
						    <label th:text="${impexpTypeDescription}" class="col-form-label form-control-label"></label>
						    </div>
					  	</div>
					  	<div class="row">
						    <div class="col">
						     <label class=" col-form-label form-control-label">Causal:</label>
						    </div>
						    <div class="col">
						    <label th:text="${causalDescription}" class="col-form-label form-control-label"></label>
						    </div>
					  	</div>
				</form>

			<br />
		<p>
      		<em th:text="#{signature(${senderName})}"></em> <br />
    	</p>
				
				
			  </div>
		</div>
		
		    	
	
</div>
